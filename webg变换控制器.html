<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>three.js-webg变换控制器-misc_controls_transform</title>
  <meta name="description" content="Three.js 是一款运行在浏览器中的 3D 引擎，你可以用它在 web 中创建各种三维场景，包括了摄影机、光影、材质等各种对象。">
  <meta name="keywords" content="3d,WebGL">
  <script src="./build/gsap.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .animation-menu {
      position: absolute;
      top: 0;
      right: 0;
      padding: 0;
      margin: 0;
    }
    .animation-menu li {
      background-color: #fff;
      box-sizing: border-box;
      padding: 5px 10px;
      list-style: none;
      font-size: 14px;
      margin: 5px 0;
      text-align: center;
      cursor: pointer;
      z-index: 9;
    }
    
  </style>
</head>

<body>
  <!-- 引入three.js -->
  <script type="importmap">
    {
      "imports": {
        "three": "./build/three.module.js"
      }
    }
  </script>
  <script type="module">
    import * as THREE from 'three'; // 引入主包
    import Stats from './jsm/libs/stats.module.js'; // 引入性能监控
    // 轨迹球控制器
    import { TrackballControls } from './jsm/controls/TrackballControls.js';
    // 引入变换控制器
    import { TransformControls } from './jsm/controls/TransformControls.js';



    // 创建性能监控
    const stats = new Stats();
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.top = '0px';
    stats.domElement.style.left = '0px';
    document.getElementsByTagName('body')[0].appendChild(stats.domElement);

    // 创建场景
    const scene =new THREE.Scene();

    // 创建渲染器
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.shadowMapEnabled = true; // 打开阴影
    document.body.appendChild(renderer.domElement); // 渲染器添加到场景里

    // 创建摄像机
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
    camera.position.y = 2.5;
    camera.position.z = 2.5;
    camera.lookAt(new THREE.Vector3(0, 0, 0));
    // 创建网格盘
    scene.add(new THREE.GridHelper(10, 10, 0x888888, 0x444444));
    scene.add(camera);
    

    scene.add(new THREE.AmbientLight(0x443333)); // 添加环境光

    // 创建平行光-前
    const dirLight1 = new THREE.DirectionalLight( 0xffddcc, 1 );
    dirLight1.position.set(1, 0.75, 0.5);
    dirLight1.castShadow = true; // 产生阴影
    dirLight1.shadow.camera.top = 180;
    dirLight1.shadow.camera.bottom = - 100;
    dirLight1.shadow.camera.left = - 120;
    dirLight1.shadow.camera.right = 120;
    scene.add(dirLight1);

    // 创建地面
    const groundPlane = new THREE.PlaneGeometry(3, 3);
    const groundMaterial = new THREE.MeshBasicMaterial({color: 0x888888, side: THREE.DoubleSide} );
    const ground = new THREE.Mesh(groundPlane, groundMaterial);
    ground.position.set(0, 0, 0);
    ground.rotation.x = - Math.PI / 2;
    ground.receiveShadow = true; // 开启接受阴影
    scene.add(ground);

    // 可被控制的创建立方体
    const boxPlane = new THREE.BoxGeometry( 0.6, 0.6, 0.6 );
    const texture = new THREE.TextureLoader().load( 'textures/crate.gif' );
    texture.anisotropy = renderer.capabilities.getMaxAnisotropy();
    const boxMaterial = new THREE.MeshLambertMaterial( { map: texture, transparent: true } );
    const box = new THREE.Mesh(boxPlane, boxMaterial);
    box.position.set(0, 0.3, 0);
    box.receiveShadow = true; // 接受阴影
    scene.add(box);



    // 轨迹球控制器
    const trackballControls = new TrackballControls(camera, renderer.domElement);

    const transformControls = new TransformControls(camera, renderer.domElement ); // 变换控制
    transformControls.setMode('rotate');
    scene.add(transformControls); // 场景添加控制器
    transformControls.attach(boxPlane); // 添加给模型
    // 发生变换时--渲染页面
    // transformControls.addEventListener( 'change', render );
    // transformControls.attach(boxPlane); // 添加变换对象
    // transformControls.addEventListener('change', render);
    // scene.add(transformControls);
    // function render() {
    //   renderer.render( scene, camera );
    // }

    // 创建变换控制器

    // 动画
    const start = Date.now();
    function animation() {
      stats.update(); // 刷新统计
      trackballControls.update(); // 渲染控制器
      // transformControls.update(); // 渲染变换控制器
      renderer.render(scene, camera);
      requestAnimationFrame(animation);
    }
    animation();
  </script>
</body>
</html>
