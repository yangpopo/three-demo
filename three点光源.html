<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>three点光源</title>
  <meta name="description" content="Three.js 是一款运行在浏览器中的 3D 引擎，你可以用它在 web 中创建各种三维场景，包括了摄影机、光影、材质等各种对象。">
  <meta name="keywords" content="3d,WebGL">
  <script src="./build/gsap.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .animation-menu {
      position: absolute;
      top: 0;
      right: 0;
      padding: 0;
      margin: 0;
    }
    .animation-menu li {
      background-color: #fff;
      box-sizing: border-box;
      padding: 5px 10px;
      list-style: none;
      font-size: 14px;
      margin: 5px 0;
      text-align: center;
      cursor: pointer;
      z-index: 9;
    }
    
  </style>
</head>

<body>
  <!-- 引入three.js -->
  <script type="importmap">
    {
      "imports": {
        "three": "./build/three.module.js"
      }
    }
  </script>
  <script type="module">
    import * as THREE from 'three'; // 引入主包
    import Stats from './jsm/libs/stats.module.js'; // 引入性能监控
    import { OrbitControls } from './jsm/controls/OrbitControls.js'; // 引入轨道控制器
    import { GUI } from './jsm/libs/lil-gui.module.min.js'; // gui图形控制器

    // 创建性能监控
    const stats = new Stats();
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.top = '0px';
    stats.domElement.style.left = '0px';
    document.getElementsByTagName('body')[0].appendChild(stats.domElement);

    // 创建场景
    const scene =new THREE.Scene();

    // 创建摄像机
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
    camera.position.set(0, 30, 50);
    scene.add(camera);

    // 添加环境光
    scene.add(new THREE.AmbientLight(0xffffff, 0.4));

    // 创建GUI图形管理工具
    const gui = new GUI();


    // 创建渲染器
    const renderer = new THREE.WebGLRenderer({ antialias: true});
    renderer.shadowMap.enabled = true; // 开启阴影
    renderer.setPixelRatio(window.devicePixelRatio); // 设置像素比例
    renderer.setSize(window.innerWidth, window.innerHeight); // 设置长宽
    document.body.appendChild(renderer.domElement);

    // 创建轨道控制器
    const controls = new OrbitControls( camera, renderer.domElement );
    controls.minDistance = 5; // 最小滚轴
    controls.maxDistance = 100; // 最大滚轴  


    // 创建几何体
    const sphere = new THREE.SphereGeometry(1, 50, 50);
    const material = new THREE.MeshStandardMaterial({
      roughness: 1, // 粗糙度
      metalness: 0.1, // 金属化

    });
    const sphereMaterial = new THREE.Mesh(sphere, material);
    sphereMaterial.position.set(0, 1, 0);
    sphereMaterial.castShadow = true; // 开启阴影
    sphereMaterial.receiveShadow = false; // 关闭接收阴影
    scene.add(sphereMaterial);

    // 球gui控制组
    const sphereGui = gui.addFolder('球控制组');
    sphereGui.add(sphereMaterial.position, 'x', -10, 10).name('X轴').step('0.01');
    sphereGui.add(sphereMaterial.position, 'y', 1, 15).name('Y轴').step('0.01');
    sphereGui.add(sphereMaterial.position, 'z', -10, 10).name('Z轴').step('0.01');

    // 创建点光源
    const pointLight = new THREE.PointLight(0xff0000, 1, 0);
    pointLight.castShadow = true; // 开启灯光阴影
    pointLight.shadow.mapSize.set(2048, 2048); // 阴影贴图尺寸大小

    //创建小球模拟点光源位置
    const spherePoint = new THREE.SphereGeometry(0.5, 20, 20);
    const sphereBasicMaterial = new THREE.MeshBasicMaterial({
      color: 0xffffff
    });
    const spherePointLight = new THREE.Mesh(spherePoint, sphereBasicMaterial);
    spherePointLight.position.set(10, 10, 10);
    spherePointLight.add(pointLight);
    scene.add(spherePointLight);

    // 点光源gui控制组
    const pointLightGui = gui.addFolder('灯光制组');
    pointLightGui.addColor(pointLight, 'color').name('灯光颜色');
    pointLightGui.add(pointLight, 'intensity', 0, 1).name('光照强度').step('0.01');
    pointLightGui.add(pointLight, 'distance', 0, 100).name('光源最大距离').step('0.01');
    pointLightGui.add(pointLight, 'decay', 0, 1).name('光照距离衰减量').step('0.01');
     

    // 创建平面
    const plane = new THREE.PlaneGeometry(50, 50);
    const planeMaterial = new THREE.Mesh(plane, material);
    planeMaterial.rotation.x = -Math.PI * 0.5;
    planeMaterial.receiveShadow = true; // 开启接收阴影
    scene.add(planeMaterial);

    // 创建辅助坐标
    const axesHelper = new THREE.AxesHelper( 5 );
    scene.add( axesHelper );

    // 监听窗口
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    })

   

    const timeClock = new THREE.Clock();
    // 动画
    function animation() {
      // 点灯光旋转动画
      let time = timeClock.getElapsedTime();
      spherePointLight.position.x = Math.sin(time) * 10;
      spherePointLight.position.z = Math.cos(time) * 10;
      spherePointLight.position.y = Math.sin(time * 5) * 2 + 8;

      controls.update(); // 控制器
      stats.update(); // 刷新统计
      renderer.render(scene, camera);
      requestAnimationFrame(animation);
    }
    animation();
    
  </script>
</body>
</html>
