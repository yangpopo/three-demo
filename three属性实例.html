<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>three属性实例</title>
  <meta name="description" content="Three.js 是一款运行在浏览器中的 3D 引擎，你可以用它在 web 中创建各种三维场景，包括了摄影机、光影、材质等各种对象。">
  <meta name="keywords" content="3d,WebGL">
  <script src="./build/gsap.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .animation-menu {
      position: absolute;
      top: 0;
      right: 0;
      padding: 0;
      margin: 0;
    }
    .animation-menu li {
      background-color: #fff;
      box-sizing: border-box;
      padding: 5px 10px;
      list-style: none;
      font-size: 14px;
      margin: 5px 0;
      text-align: center;
      cursor: pointer;
      z-index: 9;
    }
    
  </style>
</head>

<body>
  <!-- 引入three.js -->
  <script type="importmap">
    {
      "imports": {
        "three": "./build/three.module.js"
      }
    }
  </script>
  <script type="module">
    import * as THREE from 'three'; // 引入主包
    import Stats from './jsm/libs/stats.module.js'; // 引入性能监控
    import { OrbitControls } from './jsm/controls/OrbitControls.js'; // 引入轨道控制器

    // 创建性能监控
    const stats = new Stats();
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.top = '0px';
    stats.domElement.style.left = '0px';
    document.getElementsByTagName('body')[0].appendChild(stats.domElement);

    // 创建场景
    const scene =new THREE.Scene();

    // 创建摄像机
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
    camera.position.set(0, 5, 10);
    scene.add(camera);

    scene.add(new THREE.AmbientLight(0x443333)); // 添加环境光

    // 创建渲染器
    const renderer = new THREE.WebGLRenderer({ antialias: true});
    renderer.shadowMap.enabled = true; // 开启阴影
    renderer.setPixelRatio(window.devicePixelRatio); // 设置像素比例
    renderer.setSize(window.innerWidth, window.innerHeight); // 设置长宽
    document.body.appendChild(renderer.domElement);

    // 创建轨道控制器
    const controls = new OrbitControls( camera, renderer.domElement );
    controls.minDistance = 5; // 最小滚轴
    controls.maxDistance = 100; // 最大滚轴

    // 创建几何体
    const geometry = new THREE.BoxGeometry( 1, 1, 1 );
    const material = new THREE.MeshBasicMaterial( {color: 0x00ff00} );
    const cube = new THREE.Mesh( geometry, material );
    
    scene.add(cube);

    // 创建辅助坐标
    const axesHelper = new THREE.AxesHelper( 5 );
    scene.add( axesHelper );

    // 动画
    let directionX = true;
    function animation() {
      controls.update(); // 控制器
      stats.update(); // 刷新统计
      if (cube.position.x >= 5) {
        directionX = false;
      } else if (cube.position.x <= 0) {
        directionX = true;
      }
      
      if (directionX) {
        cube.position.x += 0.05;
        cube.scale.x += 0.001;
        cube.scale.y += 0.02;
        cube.scale.z += 0.001;
        cube.rotation.set( Math.PI / cube.position.x, 0, 0, 'XYZ')
      } else {
        cube.position.x -= 0.05;
        cube.scale.x -= 0.001;
        cube.scale.y -= 0.02;
        cube.scale.z -= 0.001;
        cube.rotation.set( Math.PI / cube.position.x, 0, 0, 'XYZ')
        // cube.rotation.x = 
      }
      
      renderer.render(scene, camera);
      requestAnimationFrame(animation);
    }
    animation();
  </script>
</body>
</html>
