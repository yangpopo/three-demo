<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>three.js-webglascii效果-effects - ascii</title>
  <meta name="description" content="Three.js 是一款运行在浏览器中的 3D 引擎，你可以用它在 web 中创建各种三维场景，包括了摄影机、光影、材质等各种对象。">
  <meta name="keywords" content="3d,WebGL">
  <script src="./build/gsap.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .animation-menu {
      position: absolute;
      top: 0;
      right: 0;
      padding: 0;
      margin: 0;
    }
    .animation-menu li {
      background-color: #fff;
      box-sizing: border-box;
      padding: 5px 10px;
      list-style: none;
      font-size: 14px;
      margin: 5px 0;
      text-align: center;
      cursor: pointer;
      z-index: 9;
    }
    
  </style>
</head>

<body>
  <!-- 引入three.js -->
  <script type="importmap">
    {
      "imports": {
        "three": "./build/three.module.js"
      }
    }
  </script>
  <script type="module">
    import * as THREE from 'three'; // 引入主包
    import Stats from './jsm/libs/stats.module.js'; // 引入性能监控
    // 轨迹球控制器
    import { TrackballControls } from './jsm/controls/TrackballControls.js';
    // 引入Ascii包
    import { AsciiEffect } from './jsm/effects/AsciiEffect.js';


    // 创建性能监控
    const stats = new Stats();
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.top = '0px';
    stats.domElement.style.left = '0px';
    document.getElementsByTagName('body')[0].appendChild(stats.domElement);

    // 创建场景
    const scene =new THREE.Scene();

    // 创建摄像机
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
    camera.position.y = 1;
    camera.position.z = 2;
    scene.add(camera);

    scene.add(new THREE.AmbientLight(0x443333)); // 添加环境光

    // 创建平行光-前
    const dirLight1 = new THREE.DirectionalLight( 0xffddcc, 1 );
    dirLight1.position.set( 1, 0.75, 0.5 );
    scene.add(dirLight1);

    // 创建平行光-后
    const dirLight2 = new THREE.DirectionalLight( 0xccccff, 1 );
    dirLight2.position.set( - 1, 0.75, - 0.5 );
    scene.add(dirLight2);

    // 创建平面
    const planeGeometry  = new THREE.PlaneGeometry(1, 1);
    const planeMesh = new THREE.MeshLambertMaterial({color: 0xe0e0e0});
    const plane = new THREE.Mesh(planeGeometry, planeMesh);
    plane.rotateX(- Math.PI / 2);
    scene.add(plane);

    // 创建球
    const sphereGeometry = new THREE.SphereGeometry(0.2, 32, 16);
    const sphereMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
    const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
    sphere.position.y = 0.2;
    scene.add(sphere);

    // 坐标辅助对象
    const axesHelper = new THREE.AxesHelper( 5 );
    scene.add( axesHelper );

    // 创建渲染器
    const renderer = new THREE.WebGLRenderer({ antialias: true});
    renderer.shadowMap.enabled = true; // 开启阴影
    renderer.setPixelRatio(window.devicePixelRatio); // 设置像素比例
    renderer.setSize(window.innerWidth, window.innerHeight); // 设置长宽
    document.body.appendChild(renderer.domElement);

    const controls = new TrackballControls(camera, renderer.domElement);


    // 动画
    const start = Date.now();
    function animation() {
      controls.update(); // 控制器
      stats.update(); // 刷新统计
      const timer = Date.now() - start;
      sphere.position.y = Math.abs(Math.sin( timer * 0.002 )) + 0.2;
      renderer.render(scene, camera);
      requestAnimationFrame(animation);
    }
    animation();
  </script>
</body>
</html>
